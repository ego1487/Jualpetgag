<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Trade Pet Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eaf7e1;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #226622;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 20px;
      color: #444;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .card {
      background: #c7eac5;
      border: 2px solid #82b982;
      border-radius: 10px;
      width: 150px;
      padding: 10px;
      box-shadow: 2px 2px 5px #aaa;
      position: relative;
    }

    .card img {
      width: 100%;
      height: 100px;
      object-fit: contain;
      margin-bottom: 8px;
    }

    .pet-name {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .price {
      font-size: 14px;
      color: #333;
    }

    .sold-out {
      position: absolute;
      top: 10px;
      left: 10px;
      transform: rotate(-20deg);
      font-size: 14px;
      color: red;
      background: #fff;
      border: 2px dashed red;
      padding: 2px 8px;
      z-index: 1;
    }

    .card a {
      display: inline-block;
      margin-top: 6px;
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .card a:hover {
      background-color: #3e9142;
    }
  </style>
</head>
<body>

<h1>SELL PET!!</h1>

<section>
  <div class="subtitle">Bug egg</div>
  <div class="container">

    <div class="card">
      <img src="cater.jpeg" alt="Caterpillar">
      <div class="pet-name">Caterpillar</div>
      <div class="price">5k</div>
      <a href="https://wa.me/6281344110959?text=Halo!%20Saya%20tertarik%20membeli%20Caterpillar" target="_blank">Order</a>
    </div>

    <div class="card">
      <img src="snail.jpeg" alt="Snail">
      <div class="pet-name">Snail</div>
      <div class="price">8k</div>
      <a href="https://wa.me/6281344110959?text=Halo!%20Saya%20tertarik%20membeli%20Snail" target="_blank">Order</a>
    </div>

    <div class="card">
      <img src="giant ant.jpeg" alt="Giant Ant">
      <div class="pet-name">Giant Ant</div>
      <div class="price">10k</div>
      <a href="https://wa.me/6281344110959?text=Halo!%20Saya%20tertarik%20membeli%20Giant%20Ant" target="_blank">Order</a>
    </div>

    <div class="card">
      <div class="sold-out">SOLD OUT</div>
      <img src="mantis.jpeg" alt="Mantis">
      <div class="pet-name">Mantis</div>
      <div class="price">20k</div>
    </div>

    <div class="card">
      <div class="sold-out">SOLD OUT</div>
      <img src="df.jpeg" alt="Dragonfly">
      <div class="pet-name">Dragonfly</div>
      <div class="price">60k</div>
    </div>
  </div>
</section>

<br><br>

<section>
  <div class="subtitle">Dinosaurus egg</div>
  <div class="container">

    <div class="card">
      <img src="raptor.jpeg" alt="Raptor">
      <div class="pet-name">Raptor</div>
      <div class="price">5k</div>
      <a href="https://wa.me/6281344110959?text=Halo!%20Saya%20tertarik%20membeli%20Raptor" target="_blank">Order</a>
    </div>

    <div class="card">
      <img src="trice.jpeg" alt="Triceratops">
      <div class="pet-name">Triceratops</div>
      <div class="price">8k</div>
      <a href="https://wa.me/6281344110959?text=Halo!%20Saya%20tertarik%20membeli%20Triceratops" target="_blank">Order</a>
    </div>

    <div class="card">
      <img src="stego.jpeg" alt="Stegosaurus">
      <div class="pet-name">Stegosaurus</div>
      <div class="price">10k</div>
      <a href="https://wa.me/6281344110959?text=Halo!%20Saya%20tertarik%20membeli%20Stegosaurus" target="_blank">Order</a>
    </div>

    <div class="card">
      <img src="ptero.jpeg" alt="Pterodactyl">
      <div class="pet-name">Pterodactyl</div>
      <div class="price">20k</div>
      <a href="https://wa.me/6281344110959?text=Halo!%20Saya%20tertarik%20membeli%20Pterodactyl" target="_blank">Order</a>
    </div>

    <div class="card">
      <div class="sold-out">SOLD OUT</div>
      <img src="bronto.jpeg" alt="Brontosaurus">
      <div class="pet-name">Brontosaurus</div>
      <div class="price">45k</div>
    </div>

    <div class="card">
      <div class="sold-out">SOLD OUT</div>
      <img src="trex.jpeg" alt="T-Rex">
      <div class="pet-name">T-Rex</div>
      <div class="price">60k</div>
    </div>

  </div>
</section>

</body>
</html>
